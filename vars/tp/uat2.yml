clustered_environment: No

# Common
deploy_type: uat2
region: eu-west-1
key: ovc-tp-np

# DB
environment_name: "{{ deploy_type }}-rds"
rds_security_group: sg-be19edd9
rds_subnet_group: pre-prod-rds
multirdszone: no


# AMI/ELB/ASG
ovc_security_groups: sg-be19edd9
vpc_subnet_public: subnet-9abe50fe
