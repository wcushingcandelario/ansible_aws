---
- hosts: localhost
  tasks:
    - name: Creating Beanstalk application
      elasticbeanstalk_app:
         region: "{{ region }}"
         app_name: "{{ deploy_type }}-Promo"
         description: "{{ deploy_type }} Promo Engine"
         state: present
      register: application

    - debug: var=application

    - name: Versioning the application
      elasticbeanstalk_version:
         region: "{{ region }}"
         app_name: "{{ deploy_type }}-Promo"
         version_label: "{{ pe_version }}"
         s3_bucket: ovc-github-access-2
         s3_key: Dockerrun.aws.json.zip
         state: present
      register: version

    - debug: var=version

    - name: Create new Beanstalk environment
      elasticbeanstalk_env:
         region: "{{ region }}"
         app_name: "{{ deploy_type }}-Promo"
         env_name: "{{ deploy_type }}Promo-env"
         tier_name: WebServer
         version_label: "{{ pe_version }}"
         solution_stack_name: "{{ solution_stack_name }}"
         option_settings:
           - Namespace: aws:elb:loadbalancer
             OptionName: CrossZone
             Value: true
           - Namespace: aws:elasticbeanstalk:application
             OptionName: Application Healthcheck URL
             Value: TCP:22
           - Namespace: aws:elb:listener
             OptionName: ListenerEnabled
             Value: false
           - Namespace: aws:elb:listener:3000
             OptionName: InstanceProtocol
             Value: HTTP
           - Namespace: aws:elb:listener:3000
             OptionName: InstancePort
             Value: 3000
           - Namespace: aws:elb:listener:8888
             OptionName: InstanceProtocol
             Value: HTTP
           - Namespace: aws:elb:listener:8888
             OptionName: InstancePort
             Value: 8888
           - Namespace: aws:autoscaling:asg
             OptionName: MinSize
             Value: 2
           - Namespace: aws:autoscaling:asg
             OptionName: MaxSize
             Value: 4
           - Namespace: aws:elb:loadbalancer
             OptionName: SecurityGroups
             Value: sg-fe9c7083
           - Namespace: aws:elb:loadbalancer
             OptionName: ManagedSecurityGroup
             Value: sg-fe9c7083
           - Namespace: aws:elasticbeanstalk:environment
             OptionName: ServiceRole
             Value: aws-elasticbeanstalk-service-role
           - Namespace: aws:elasticbeanstalk:environment
             OptionName: EnvironmentType
             Value: LoadBalanced
           - Namespace: aws:ec2:vpc
             OptionName: Subnets
             Value: subnet-9f8a92b7,subnet-a194589c
           - Namespace: aws:ec2:vpc
             OptionName: VPCId
             Value: vpc-e8932b8d
           - Namespace: aws:ec2:vpc
             OptionName: ELBSubnets
             Value: subnet-9f8a92b7,subnet-a194589c
           - Namespace: aws:ec2:vpc
             OptionName: ELBScheme
             Value: external
           - Namespace: aws:ec2:vpc
             OptionName: AssociatePublicIpAddress
             Value: true
           - Namespace: aws:autoscaling:launchconfiguration
             OptionName: IamInstanceProfile
             Value: aws-elasticbeanstalk-ec2-role
           - Namespace: aws:autoscaling:launchconfiguration
             OptionName: InstanceType
             Value: t2.medium
           - Namespace: aws:autoscaling:launchconfiguration
             OptionName: SecurityGroups
             Value: sg-66ecf301
           - Namespace: aws:autoscaling:launchconfiguration
             OptionName: EC2KeyName
             Value: ovc-demo

    - name: Record ELB EndpointURL
      command: "aws elasticbeanstalk describe-environments --query='Environments[?EnvironmentName==`beanietestenv` && Status==`Ready`].EndpointURL'"
      register: elb_dns

    - name: debug elb dns
      debug: "var=elb_dns"

    - name: Add Alias to Route53
      route53:
        command: "create"
        zone: "ovcdemo.com"
        record: "beantest.ovcdemo.com"
        type: "A"
        value: "{{ elb_dns.stdout }}"
        alias: "True"
        alias_hosted_zone_id: "Z35SXDOTRQ7X7K"
        overwrite: yes
