
#
# install/run filebeat elk client
#
- name: Copy filebeat yum repo file
  copy:
    src=filebeat.repo
    dest=/etc/yum.repos.d/filebeat.repo
    owner=root
    group=root
    mode=0644
  when: "filebeat is defined"
  become: true

- name: Import Filebeat GPG Key
  rpm_key: key=http://packages.elastic.co/GPG-KEY-elasticsearch
    state=present
  when: "filebeat is defined"

- name: Install filebeat rpms
  yum: name={{ item }} state=present
  become: true
  with_items:
    - filebeat
  when: "filebeat is defined"

- name: Generate filebeat configuration template
  with_items:
    - { src: 'filebeat.yml.preprod.j2', dest: '/etc/filebeat/filebeat.yml.preprod' }
    - { src: 'filebeat.yml.prod.j2', dest: '/etc/filebeat/filebeat.yml.prod' }
  template:
    src={{item.src}}
    dest={{item.dest}}
    owner=root
    group=root
    mode=0644
  when: "filebeat is defined"
  become: true
  #register: filebeat_needs_restart

- name: Check ELK server SSL client certificate
  stat: path=/etc/pki/tls/certs/logstash-forwarder.crt
  ignore_errors: true
  register: elk_client_ssl_cert_exists
  when: "filebeat is defined"

- name: Install ELK server SSL client certificate
  with_items:
     - { src: 'logstash-forwarder.crt.preprod', dest: '/etc/pki/tls/certs/logstash-forwarder.crt.preprod' }
     - { src: 'logstash-forwarder.crt.prod', dest: '/etc/pki/tls/certs/logstash-forwarder.crt.prod' }
  copy:
    src={{item.src}}
    dest={{item.dest}}
    owner=root
    group=root
    mode=0644
  when: "filebeat is defined"
  become: true

#- name: Start filebeat service
#  command: systemctl start filebeat.service
#  ignore_errors: true
#  become: true
#  when: "filebeat is defined"

- name: Setup filebeat service
  service: name=filebeat state=started enabled=true
  become: true
  when: "filebeat is defined"
