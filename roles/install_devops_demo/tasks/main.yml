- include: config.yml

- name: Configure newrelic.yml
  lineinfile:
    line: "   license_key: '{{newrelic_license_key_demo}}'"
    regexp: "  license_key:"
    name: "{{ jetty_dir }}/newrelic/newrelic.yml"

- name: Configure newrelic.yml
  lineinfile:
    line: "license_key: '{{newrelic_license_key_demo}}'"
    regexp: "license_key:"
    name: "/etc/newrelic-infra.yml"

- name: Reduce Jetty requirements
  replace:
    regexp: \-Xmx8G \-Xms4G
    replace: -Xmx4G -Xms2G
    dest: /etc/default/jetty
