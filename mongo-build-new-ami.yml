---

- name: Run ami-baker
  include: _mongo-ami-baker.yml
  tags:
    - bake_ami
  vars:
    ansible_ssh_private_key_file: "~/.ssh/ovc-tp-np.pem"
    region: eu-west-1
    key: ovc-tp-np
    ovc_security_groups: sg-71bc1f16
    vpc_subnet_public: subnet-cae8ffbd
    instance_type: m4.large
    s3install: true
    asg_desired_capacity: 3
